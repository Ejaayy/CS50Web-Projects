<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('googleimage.jpg'); background-size: cover; background-position: center; min-height: 100vh;" class="text-white">

    <div class="flex flex-col items-center justify-center text-center min-h-screen bg-black bg-opacity-60">

        <a href="index.html" class="p-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="h-24 mb-2" alt="Google Logo" />
        </a>

        <form method="GET" action="https://www.google.com/search">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="as_q" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Find pages with… “all these words:”</label>
                    <input type="text" id="as_q" name="as_q" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type here" required />
                </div>
                <div>
                    <label for="as_epq" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Find pages with… “this exact word or phrase:”</label>
                    <input type="text" id="as_epq" name = "as_epq" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type here" required />
                </div>
                <div>
                    <label for="as_oq" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Find pages with… “any of these words:”</label>
                    <input type="text" id="as_oq" name = "as_oq"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type here" required />
                </div>  
                <div>
                    <label for="as_eq" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Find pages with… “none of these words:”</label>
                    <input type="tel" id="as_eq" name = "as_eq" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type here" required />
                </div>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>

        <ul class="flex flex-col md:flex-row md:space-x-8 mt-0 font-medium text-white">
            <li>
                <a href="index.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Search</a>
            </li>
            <li>
                <a href="ImageSearch.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Image Search</a>
            </li>
            <li>
                <a href="AdvancedSearch.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Advanced Search</a>
            </li>
        </ul>

    </div>
</body>
</html>
