<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('googleimage.jpg'); background-size: cover; background-position: center; min-height: 100vh;" class="text-white">

    <div class="flex flex-col items-center justify-center text-center min-h-screen bg-black bg-opacity-60">

        <a href="index.html" class="p-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="h-24 mb-2" alt="Google Logo" />
        </a>

        <form class="max-w-xl w-full mx-auto mb-6" method="GET" action="https://www.google.com/search">
            <label for="default-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="default-search" name="q"
                    class="w-full h-12 pl-10 text-white text-lg bg-gray-800 border border-gray-600 rounded-full 
                    placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter image to search" required />
                <input type="hidden" name="tbm" value="isch"> <!-- THIS tells Google to do an image search -->
            </div>
        </form>


        <ul class="flex flex-col md:flex-row md:space-x-8 mt-0 font-medium text-white">
            <li>
                <a href="index.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Search</a>
            </li>
            <li>
                <a href="ImageSearch.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Image Search</a>
            </li>
            <li>
                <a href="AdvancedSearch.html" class="block py-2 px-3 rounded hover:bg-gray-700 transition">Advanced Search</a>
            </li>
        </ul>

    </div>
</body>
</html>
